<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav-logo">
          <figure>
            <img src="./assets/img/logo.svg" class="logo img-cover" alt="" />
          </figure>
          <h1 class="title">Warkinon</h1>
        </div>
        <div class="nav">
          <a href="#" class="navbar active">Home</a>
          <a href="#" class="navbar">Case Studies</a>
          <a href="#" class="navbar">Blog</a>
          <a href="#" class="navbar">Services</a>
          <a href="#" class="navbar">Contact</a>
        </div>
        <div>
          <button class="btn rounded">Contact</button>
        </div>
      </div>
    </header>

    <section class="success font-Work-Sans pink">
      <img
        src="./assets/img/photo-1.svg"
        class="img-contain shape left"
        alt=""
      />
      <img
        src="./assets/img/photo-1.svg"
        class="img-contain shape right"
        alt=""
      />

      <div class="container">
        <div class="box">
          <h1 class="title">
            The Better Way To <span>Success</span> In Your Business
          </h1>
          <p class="text">
            I seek to push the limits of creativity to create high-engaging,
            user-friendly, and memorable interactive experiences.
          </p>
          <button class="btn rounded">Hire Me</button>
        </div>
        <div class="box relative">
          <figure class="">
            <img
              src="./assets/img/image-header-Woman.svg"
              class="img-cover woman"
              alt=""
            />
            <img
              src="./assets/img/water.svg"
              class="img-contain water"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
